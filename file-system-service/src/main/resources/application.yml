cloud:
  aws:
    credentials:
      access-key:
      secret-key:
    region:
      static: us-west-2
    stack:
      auto: false

application:
  bucket:
    name: VideoStreamingSystem


spring:
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2MB
      max-file-size: 50MB
      max-request-size: 60MB

server:
  port: 8084